<div class="container">
    <div class="row">
        <div class="col-md-12">
            <mat-card class="mat-elevation-z2">
                <mat-card-header>
                    <mat-card-title>
                        Contact Requests
                    </mat-card-title>
                    <button class="btn btn-primary"(click)="getQueries()">Submit</button>
                </mat-card-header>
                <hr [ngStyle]="{'margin-top':'0px;'}" />
                <div class="row">
                    <div [ngStyle]="{'height':'600px','overflow': 'auto','position': 'relative'}">
                        <table mat-table [dataSource]="dataSource" matSortActive="id" matSortDirection="desc" matSort
                            matSortDisableClear="">
                            <ng-container matColumnDef="id">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.id}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.name}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.email}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="mobile">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Mobile</th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.mobile}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="query">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Query</th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.query}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="state">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.state}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="createdOn">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Requested On</th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.createdOn}}
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="pendingStatus">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                                <td mat-cell *matCellDef="let element">
                                    {{element.pendingStatus}}
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                    <mat-paginator [length]="totalCount" [pageSizeOptions]="[10, 15,25,50]" showFirstLastButtons></mat-paginator>
                </div>
            </mat-card>
        </div>
    </div>
</div>

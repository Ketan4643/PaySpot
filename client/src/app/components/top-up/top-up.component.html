

<div class="row">
    <mat-card>
        <mat-card-title class="cent">Merchants</mat-card-title>
        <div>
            <mat-form-field class="search">
                <input matInput placeholder="Search">
            </mat-form-field>
        </div>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="AgentId">
                    <th mat-header-cell *matHeaderCellDef> AgentId </th>
                    <td mat-cell *matCellDef="let element"> {{element.AgentId}} </td>
                </ng-container>

                <ng-container matColumnDef="StoreName">
                    <th mat-header-cell *matHeaderCellDef> StoreName </th>
                    <td mat-cell *matCellDef="let element"> {{element.StoreName}} </td>
                </ng-container>

                <ng-container matColumnDef="TopUp">
                    <th mat-header-cell *matHeaderCellDef> TopUp amount </th> 
                    <td mat-cell *matCellDef="let element">
                    <mat-form-field>
                        <input matInput placeholder="Amount">
                    </mat-form-field>
                </td>
                </ng-container>
                <ng-container matColumnDef="save">
                    <th mat-header-cell *matHeaderCellDef> Save </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color ="primary" type ="submit">Save</button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


        </mat-card-content>
    </mat-card>
</div>
